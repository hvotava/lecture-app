<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - {% block title %}Přehled{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/admin_style.css') }}">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-light"><strong>Admin Menu</strong></div>
            <div class="list-group list-group-flush">
                <a href="{{ request.url_for('admin_dashboard') }}" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-speedometer2 me-2"></i>Přehled</a>
                <a href="{{ request.url_for('admin_list_users') }}" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-people-fill me-2"></i>Uživatelé</a>
                <a href="{{ request.url_for('admin_list_lessons') }}" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-book-half me-2"></i>Lekce</a>
                <a href="{{ request.url_for('admin_user_progress') }}" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-bar-chart-line-fill me-2"></i>Pokrok</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="menu-toggle">Menu</button>
                    <h4 class="mb-0">{% block page_title %}{% endblock %}</h4>
                </div>
            </nav>

            <main class="container-fluid p-4">
                {% block content %}{% endblock %}
            </main>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Menu Toggle Script
        document.getElementById("menu-toggle").addEventListener("click", function(e) {
            e.preventDefault();
            document.getElementById("wrapper").classList.toggle("toggled");
        });
    </script>
</body>
</html>

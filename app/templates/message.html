{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        {% if "‚úÖ" in message or "üéâ" in message %}
                            <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                        {% elif "‚ùå" in message %}
                            <i class="fas fa-exclamation-circle text-danger" style="font-size: 3rem;"></i>
                        {% else %}
                            <i class="fas fa-info-circle text-info" style="font-size: 3rem;"></i>
                        {% endif %}
                    </div>
                    
                    <div class="mb-4">
                        <pre style="white-space: pre-line; font-family: inherit; background: none; border: none; text-align: center;">{{ message }}</pre>
                    </div>
                    
                    <div class="mt-4">
                        <a href="{{ back_url }}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> {{ back_text }}
                        </a>
                        
                        {% if action_url %}
                            <form method="post" action="{{ action_url }}" style="display:inline;" class="ms-2">
                                <button type="submit" class="btn {{ action_class or 'btn-secondary' }}" 
                                        onclick="return confirm('Opravdu chcete pokraƒçovat? Tato akce je nevratn√°!');">
                                    <i class="fas fa-exclamation-triangle"></i> {{ action_text }}
                                </button>
                            </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
